{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% comment %} 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> {% endcomment %}

    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'unprefixed.css' %}">

</head>
<body class="bg-gray-400">
    <div class="flex w-[100vw] h-[100vh] items-center justify-center">
        <div class="w-full max-w-xs">
          {% for txt in messages %}
            <p class="text-lg font-semibold text-red-500 font-mono text-center">{{txt}}</p>
          {% endfor %}
        
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
              {% csrf_token %}

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" placeholder="Username">
              </div>

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="email" name="email" placeholder="Email Address">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
              
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline id="password" type="password" name="password" placeholder="******************">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirm_password">
                    Confirm Password
                </label>
              
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline id="confirm_password" type="password" name="confirm_password" placeholder="******************">
              </div>
              <div class="flex items-center justify-between">
                <input type='submit' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                value="Sign In"> 
          </div>
            </form>
            
          </div>
    </div>
    <div id="alert" class="flex items-center bg-blue-500 text-white text-sm font-bold px-4 py-3 fixed bottom-0 left-[50%] translate-x-[-50%] translate-y-[-50%]" role="alert">
      <svg class="fill-current w-4 h-4 mr-2" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M12.432 0c1.34 0 2.01.912 2.01 1.957 0 1.305-1.164 2.512-2.679 2.512-1.269 0-2.009-.75-1.974-1.99C9.789 1.436 10.67 0 12.432 0zM8.309 20c-1.058 0-1.833-.652-1.093-3.524l1.214-5.092c.211-.814.246-1.141 0-1.141-.317 0-1.689.562-2.502 1.117l-.528-.88c2.572-2.186 5.531-3.467 6.801-3.467 1.057 0 1.233 1.273.705 3.23l-1.391 5.352c-.246.945-.141 1.271.106 1.271.317 0 1.357-.392 2.379-1.207l.6.814C12.098 19.02 9.365 20 8.309 20z"/></svg>
      <p>For easy password recovery please enter a valid email account</p>
      <button onclick="hide()" class="ml-6">&times;</button>
    </div>


    <script>
      const hide =()=>{
        document.querySelector('#alert').style.display = "none"
      }
    </script>
</body>
</html>
