{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Login Page</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>

<body class="bg-gray-400">
    <div class="flex w-[100vw] h-[100vh] items-center justify-center">
        <div class="w-full max-w-xs">
          {% for txt in messages %}
          <p>{{txt}}</p>
          {% endfor %}
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST">
              {% csrf_token %}
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" placeholder="Username">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                  Password
                </label>
              
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline id="password" type="password" name="password" placeholder="******************">
              </div>
              <div class="flex items-center justify-between">
                <input type='submit' class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                value="Login"> 
                <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800" href="#">
                  Forgot Password?
                </a>
              </div>
            </form>
            
          </div>
    </div>
    
</body>
</html>
