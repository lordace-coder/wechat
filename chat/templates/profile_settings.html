{% load static %}
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
{% comment %} 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous"> {% endcomment %}

    <title>Chat Room</title>
    <link rel="stylesheet" href="{% static 'unprefixed.css' %}">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body class="bg-gray-400">
    <div class="flex w-[100vw] h-[100vh] items-center justify-center">
        <div class="w-full max-w-xs">
          {% for txt in messages %}
            <p class="text-lg font-semibold text-red-500 font-mono text-center">{{txt}}</p>
          {% endfor %}
        
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" method="POST"  enctype='multipart/form-data'>
              {% csrf_token %}

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                  Username
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" name="username" value='{{user.username}}' placeholder="Username">
              </div>

              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">
                  Email
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"  type="email" name="email" placeholder="Email Address" value='{{user.email}}'>
              </div>
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="bio">
                  Bio
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"type="text" name="bio"value='{{user.bio}}' placeholder="Some information about yourself">
              </div>
              <div class='py-3 flex justify-center'>
                <input type="file" name='image' id='image' accept="images/*" class='hidden'>
                <label for='image' style=" text-align:center;margin:10px auto;"class=' mb-4 px-4 py-2 rounded text-white tw-cursor-pointer bg-green-500 capitalize'>
                  <!--Icon-->
                  <i class="fa-solid fa-cloud-arrow-up"></i>
                  update profile picture
                  
                </label>
              </div>
 
              <div class="flex  justify-center ">
                <input type='submit' class="bg-blue-500 hover:bg-blue-700 cursor-pointer text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                value="Save"> 
               </div>
            </form>
            
          </div>
    </div>

</body>
</html>
