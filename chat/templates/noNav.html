{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>
        {% block title %}{% endblock title %}
    </title>

<body>
        {% block body %}
        content for body
        {% endblock body %}
</body>
</html>
